<table class="table-simple">
  @let cols = generateArray(columns());
  @let r = generateArray(rows());
  <thead>
    <tr>
      @for (col of cols; track $index) {
        <th class="p-4 border-b">
          <div class="bg-gray-200 animate-pulse rounded-lg h-3 w-20"></div>
        </th>
      }
    </tr>
  </thead>
  <tbody>
    @for (item of r; track $index) {
      <tr>
        @for (col of cols; track $index) {
          <td class="p-4 border-b">
            <div class="bg-gray-200 animate-pulse rounded-lg h-2 w-20"></div>
          </td>
        }
      </tr>
    }
  </tbody>
</table>
