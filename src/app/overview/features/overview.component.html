<div class="px-8 mx-auto max-w-screen-lg md:px-0">
  @let dashboardData = dashboardData$ | async;

  @if (dashboardData?.data; as data) {
    <h1 class="text-4xl font-medium">Les statistiques</h1>
    <div class="mt-10 w-full">
      <ngx-charts-pie-chart [results]="data.chartData" [legend]="true" [labels]="true" />
    </div>
  }
</div>
