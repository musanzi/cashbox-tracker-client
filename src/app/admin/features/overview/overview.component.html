<div class="px-8 mx-auto max-w-screen-lg md:px-0">
  @let result = cashboxes | async;
  <h2 class="mb-12 font-medium">Overview</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-x-6 gap-y-8">
    @for (cashbox of result.data; track cashbox.id) {
      <div class="flex flex-col gap-3 border rounded-xl shadow-md p-6">
        <p class="mb-2 font-bold">{{ cashbox.name }}</p>
        <p>{{ cashbox.balance | currency: '$' }}</p>
      </div>
    }
  </div>
</div>
