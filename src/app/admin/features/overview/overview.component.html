<div class="px-8 mx-auto max-w-screen-lg md:px-0">
  @let cashboxes = cashboxes$ | async;
  @if (cashboxes?.data) {
    <h2 class="mb-8 font-medium">
      Total / Caisses : <span class="text-primary-900">{{ getTotal(cashboxes?.data) | currency: '$' }}</span>
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-x-6 gap-y-8">
      @for (cashbox of cashboxes.data; track cashbox.id) {
        <div class="flex flex-col gap-3 rounded-xl border border-slate-100 bg-slate-50 p-6">
          <p class="mb-2 font-medium text-gray-900">{{ cashbox.name }}</p>
          <p class="text-slate-800">{{ cashbox.balance | currency: '$' }}</p>
        </div>
      }
    </div>
  }
</div>
