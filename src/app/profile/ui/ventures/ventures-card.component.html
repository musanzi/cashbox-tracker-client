<a
  [routerLink]="['/ventures', venture().id]"
  class="inline-block h-60 w-full relative rounded-xl overflow-hidden bg-gray-100">
  <img [ngSrc]="venture() | apiIMG: 'venture'" [alt]="venture().name" class="object-cover" fill />
  <div
    class="absolute top-0 left-0 right-0 bottom-0 flex flex-col items-start py-6 justify-end bg-gradient-to-b from-transparent to-primary-900/90 gap-2 px-4 text-white">
    <h1 class="font-medium text-xl">{{ venture().name }}</h1>
  </div>
</a>
